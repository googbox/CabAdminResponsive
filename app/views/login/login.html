<div class="container-fluid" ng-controller="LoginController as login">
  <header class="header">
    <div class="row">
      <!-- <div class="absoluteHamburger">
          <a href="javascript:void(0);" data-activates="slide-out" class="button-collapse" ng-show="!hideMenu"><i class="material-icons">menu</i></a>
      </div> -->
      <div class="col s12 center-align margin-top-12">
          <a class="heading-inline home">Login</a>
      </div>
    </div>
    <div class="col-md-12">
      <div class="login-header">
        <div class="row">
          <div class="col-xs-12">
            <div class="title">Welcome, User!</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 hide-on-small-only"><img src="images/cabBig.png"></div>
          <div class="col-xs-12 hide-on-med-and-up"><img src="images/cab212Px@2x.png"></div>
        </div>
      </div>
    </div>
  </header>
  <div class="row margin-top-bottom">
    <div class="col s12 center font12">
      Login to continue your Cab booking.
    </div>
  </div>
  <div class="formWrapper">
    <form class="form-signin row" name="formSignin" method="post" novalidate>
      <div ng-show="login.showWarning" class="row">
        <div class="alert alert-danger">
          <div>The FMNO or password is incorrect</div>
        </div>
      </div>
      <div ng-show="login.showLoginError" class="row">
        <div class="alert alert-danger">
          <div>The FMNO or password is Empty</div>
        </div>
      </div>
      <div class="container loginContainer">
        <div class="row">
          <div class="col s12">
            <input class="loginInput" type="text" ng-model="login.username" name="username" placeholder="FMNO">
            <!-- <span class="resetFields" ng-show="form-signin.username.$dirty || form-signin.username.$touched"><i class="material-icons">&#xE5C9;</i></span> -->
            <span class="resetFields" ng-hide="login.username == null || login.username == ''" ng-click="login.username = null">
              <!-- <i class="material-icons top10">&#xE5C9;</i> -->
              <img src="images/emptyField@3x.png" alt="">
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input class="loginInput" type="password" ng-model="login.password" name="password" placeholder="Password">
            <!-- <span class="resetFields" ng-show="form-signin.password.$dirty && form-signin.password.$touched"><i class="material-icons">&#xE5C9;</i></span> -->
            <span class="resetFields" ng-hide="login.password == null || login.password == ''" ng-click="login.password = null">
              <!-- <i class="material-icons top10">&#xE5C9;</i> -->
              <img src="images/emptyField@3x.png" alt="">
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s12 rememberForgotSec">
            <!-- <button class="btn btn-primary btn-block signin hide-on-small-only btn-desktop" ng-click="login.verifyUser()" type="button">Continue</button> -->
            <div class="col s6">
              <div class="row rememberUser">
                <input type="checkbox" class="filled-in" id="filled-in-box" ng-model="login.rememberme"/>
                <label for="filled-in-box" class="rememberme">Remember me</label>
              </div>

            </div>
            <div class="col s6">
              <div class="row forgot-password hide-on-small-only zero-margin-top"><a class="" href="#modal1">Forgot Password?</a></div>
              <div class="row forgot-password center hide-on-med-and-up zero-margin-top"><a class="" href="#modal1">Forgot Password?</a></div>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Modal Trigger -->
  <!-- Forget Password Modal Structure -->
  <div id="modal1" class="login modal">
    <div class="modal-content single-cab-form">
      <div class="center-align uppercase">Forgot Password</div>
      <div class="row border-bottom" style="margin-bottom: 5px;">
        <div class="input-field col s12">
          <div class="center forgotPasswordInputParent">
            <input ng-model="login.fmno" class="center single-cab-form forgotPasswordInput" type="password" placeholder="FMNO">
            <span class="red-text font11">{{login.errorMsg}}</span>
          </div>
        </div>
      </div>
      <div class="row pad-bottom-20 controlBtns">
        <div class="col s6 center editDetails">
          <a href="#!" class="col s12 modal-action modal-close blue-text" ng-click="login.fmno='';login.errorMsg=''">Cancel</a>
        </div>
        <div class="col s6 center editDetails">
          <a href="#!" class="col s12 modal-action blue-text" ng-click="login.forgetPassword()">Continue</a>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button class="btn btn-primary btn-block signin" ng-click="login.verifyUser()" type="button">Continue</button>
  </footer>
</div>
